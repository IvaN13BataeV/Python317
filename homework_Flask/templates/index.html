{% extends 'base.html' %}

{% block content %}
{{super()}}
<h3>Добро пожаловать на наш новостной портал!</h3>
<p>Вот главные новости на сегодня:</p>
<ul>
    {% for n in news %}
    <li>
        <p class="title">
            <a href="{{ url_for('show_news', alias=n.url) }}">{{ n.title }}</a>
        </p>
        <div class="annonce">{{ n.text[:240] | striptags }} ...</div>
    </li>
    {% endfor %}
</ul>

{% endblock %}
