{% extends 'base.html' %}

{% block content %}
{{super()}}

{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{cat}}">{{ msg }}</div>
{% endfor %}

<form action="{{url_for('add_news')}}" method="post">
    <p>Название новости: <input type="text" name="name" required></p>
    <p>URL новости: <input type="text" name="url" required></p>
    <p>Текст новости:</p>
    <p><textarea name="news" cols="40" rows="7"></textarea></p>
    <p><input type="submit" value="Добавить"></p>
</form>

{% endblock %}
